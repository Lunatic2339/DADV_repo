<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <title>Enter student</title>
</head>
<body>
    <h1> Enter student information </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <table border="1">
        <tr>
            <th>Full Name</th>
            <th>Deaprtment</th>
            <th>Student ID</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.department }}</td>
            <td>{{ student.student_id }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students are registered.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
